<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" href="/resources/demos/style.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<div layout:fragment="main" style="height: 700px;">
<br><br><br><br><br>
	<h3><span th:text=${membervo.name}></span> 님 농촌활동 예약조회</h3><br>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>농촌활동내용</th>
				<th>활동지역</th>
				<th>상세주소</th>
				
			</tr>
		</thead>
		<tbody>

			<tr th:each="myReser:${myReserBoardNoList}">
				<td th:text="${myReser.title}">글번호</td>
				<td th:text="${myReser.region}">농촌활동/장터</td>
				<td th:text="${myReser.detailRegion}">카테고리</td>
				
			</tr>
		
			
		</tbody>
	</table>
	<br>
</div>	
</html>
