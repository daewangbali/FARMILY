<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Creative - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/guest/assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200&display=swap" rel="stylesheet" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/guest/css/styles.css" rel="stylesheet" />
        <!-- Ajax -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">
        	$(function(){
        		$("#updateForm").submit(function(){				
        			if(confirm("수정하시겠습니까?")){
        				return true;
        			}
        		});//submit
        	});//document ready
        </script>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="home" th:href="@{/}">Home</a>
                <a class="navbar-brand" href="#top">맨위로</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#memberId">아이디 수정</a></li>
                        <li class="nav-item"><a class="nav-link" href="#memberPassword">비밀번호 수정</a></li>
                        <li class="nav-item"><a class="nav-link" href="#memberName">이름 수정</a></li>
                        <li class="nav-item"><a class="nav-link" href="#memberTel">전화번호 수정</a></li>
                        <li class="nav-item"><a class="nav-link" href="#memberRegion">지역 수정</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-end">
                        <h1 class="text-white font-weight-bold">회원정보를 수정합니다.</h1>
                        <hr class="divider" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 mb-5">아래 버튼을 클릭하셔서 가이드에 따라 회원정보를 수정해보세요.</p>
                        <a class="btn btn-dark btn-xl text-white" href="#id">회원정보 수정하기</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- form -->
        <form id="updateForm" method="post" th:action="@{/mypage/updateMember}">
        <section class="page-section bg-warning" id="id">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h1 class="text-white mt-0">아이디는 변경하실 수 없습니다.</h1>
                        <div class="form-floating mb-3">
                                <input disabled class="form-control" name="memberId" id="memberId" type="text" th:value="${memberVO.id}">
                                <p class="text-white-75 mb-4" id="idCheckView"></p>
                                <label>ID</label>
                        </div>
                        <hr class="divider divider-light" />
                        <a class="btn btn-light btn-xl" href="#password">다음단계로 넘어가기</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- ID -->
        <section class="page-section bg-primary" id="password">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h1 class="text-white mt-0">비밀번호를 수정해주세요!</h1>
                        <div class="form-floating mb-3">
                                <input class="form-control" name="memberPassword" id="memberPassword" type="password" required="required">
                                <label>password</label>
                        </div>
                        <hr class="divider divider-light" />
                        <p class="text-white-75 mb-4"></p>
                        <a class="btn btn-light btn-xl" href="#name">다음단계로 넘어가기</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- name -->
        <section class="page-section bg-warning" id="name">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h1 class="text-white mt-0">이름을 수정해주세요!</h1>
                        <div class="form-floating mb-3">
                                <input class="form-control" name="memberName" id="memberName" type="text" th:value="${memberVO.name}" required="required">
                                <label>name</label>
                        </div>
                        <hr class="divider divider-light" />
                        <p class="text-white-75 mb-4"></p>
                        <a class="btn btn-light btn-xl" href="#tel">다음단계로 넘어가기</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- PASSWORD -->
        <section class="page-section bg-primary" id="tel">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h1 class="text-white mt-0">전화번호를 수정해주세요(-없이 숫자만)!</h1>
                        <div class="form-floating mb-3">
                                <input class="form-control" name="memberTel" id="memberTel" type="number" th:value="${memberVO.tel}"/>
                                <label>tel</label>
                        </div>
                        <hr class="divider divider-light" />
                        <p class="text-black-75 mb-4"></p>
                        <a class="btn btn-light btn-xl" href="#region">다음단계로 넘어가기</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- tel -->
        <section class="page-section bg-warning" id="region">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h1 class="text-white mt-0">지역을 수정해주세요!</h1>
                                <select class="form-select form-select-lg mb-5" aria-label=".form-select-lg example" name="memberRegion" id="memberRegion">
                                	<option value ="seoul">서울특별시</option>
                                	<option value ="gyeonggido">경기도</option>
                                	<option value ="gangwondo">강원도</option>
                            		<option value ="incheon">인천광역시</option>
                                	<option value ="daejeon">대전광역시</option>
                                	<option value ="daegu">대구광역시</option>
                                	<option value ="ulsan">울산광역시</option>
                                	<option value ="busan">부산광역시</option>
                                	<option value ="gwangju">광주광역시</option>
                                	<option value ="sejong">세종특별자치시</option>
                                	<option value ="chungcheongnamdo">충청남도</option>
                                	<option value ="chungcheongbukdo">충청북도</option>
                                	<option value ="jeonranamdo">전라남도</option>
                                	<option value ="jeonrabukdo">전라북도</option>
                                	<option value ="gyeongsangnamdo">경상남도</option>
                                	<option value ="gyeongsangbukdo">경상북도</option>
                                </select>
                        <hr class="divider divider-light" />
                        <p class="text-black-75 mb-4"></p>
                        <input class="btn btn-light btn-xl" type="submit" value="모든 항목을 입력하셨다면 가입하기!">
                    </div>
                </div>
            </div>
        </section>
        <!-- region -->
        </form>
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2022 - Company Name</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="/guest/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
